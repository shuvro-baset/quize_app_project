{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}
{% block title %}
    home
{% endblock title %}



{% block content %}


    <!-- Modal -->
    <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-confirm"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="h1">

    </div>
    <hr>

    {% for obj in object_list %}
        <button class="btn btn-link modal-button"
                data-pk="{{ obj.pk }}"
                data-quiz="{{ obj.name }}"
                data-questions="{{ obj.number_of_quiestions }}"
                data-difficulty="{{ obj.difficulty }}"
                data-time="{{ obj.time }}"
                data-pass="{{ obj.required_score_to_pass }}"
                data-toggle="modal"
                data-target="#quizStartModal">
            {{ obj.name }}
        </button>
    {% endfor %}
{% endblock content %}
